<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
      <style>
          .error {color: red; }
      </style>
    </head>
<body>
    <main>
        <nav>
            <a href='/blog'>List all posts<br />(oldest-first)</a>
            <a href='/blog?sort=newest'>List all posts<br />(newest-first)</a>
            <a href='/newpost'>Create new posts</a>
        </nav>

        
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% for category,message in messages %}
                    <div class="{{category}}">{{message|safe}}</div>
                {% endfor %}
            {% endwith %}

            {% block content %}
            {% endblock %}

        </div> 
    </main>

</body>
</html>
