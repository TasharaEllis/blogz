{% extends "base.html" %}


{% block content %}
<h1>Add a Blog Entry</h1>

<form action="/newpost" method="post">

        <label for="title">Title for your new blog:</label> <br>
        <input id="title" name="title" type="text" value="{{ new_post_title }}"> <br>

        <label for="body">Your new blog:</label> <br>
        <textarea rows="10" cols="50" id="body" name="body" >{{ new_post_body }}</textarea> <br>

    <input id="submit_button" type="submit" value="Add Entry">
</form>
{% endblock %}
