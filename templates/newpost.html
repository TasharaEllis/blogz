{% extends "base.html" %}

{% block content %}

    <h1>New Post</h1>

    <form method='post'>

        <label for="title">Title:</label><br>
        <input type="text" name="title" value='{{blog_title}}'/><br>
        <p class="error">{{title_error}}</p>

        <label for="body">Blog:</label><br>
        <textarea rows="10" cols="50" type="text" name="body" >{{blog_body}}</textarea><br>
        <p class="error">{{body_error}}</p>

        <input type="submit" value="Add Entry"/>

    </form>
        
{% endblock %}
